name: napari-dmc-brainmap
display_name: dmc_brainmap
contributions:
  commands:
    - id: napari-dmc-brainmap.get_reader
      python_name: napari_dmc_brainmap._reader:napari_get_reader
      title: Open data with dmc_brainmap
    - id: napari-dmc-brainmap.write_multiple
      python_name: napari_dmc_brainmap._writer:write_multiple
      title: Save multi-layer data with dmc_brainmap
    - id: napari-dmc-brainmap.write_single_image
      python_name: napari_dmc_brainmap._writer:write_single_image
      title: Save image data with dmc_brainmap

    - id: napari-dmc-brainmap.segment_widget
      python_name: napari_dmc_brainmap.segment:segment_widget
      title: Make example QWidget

    - id: napari-dmc-brainmap.make_magic_widget
      python_name: napari_dmc_brainmap._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-dmc-brainmap.make_func_widget
      python_name: napari_dmc_brainmap._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napari-dmc-brainmap.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napari-dmc-brainmap.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-dmc-brainmap.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-dmc-brainmap.segment_widget
      display_name: Segmentation
    - command: napari-dmc-brainmap.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-dmc-brainmap.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
